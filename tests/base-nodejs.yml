schemaVersion: '2.0.0'
commandTests:
  - name: 'nodejs 12 installed'
    command: 'node'
    args: ['--version']
    expectedOutput: ['v12.*']
  - name: 'npm installed'
    command: 'npm'
    args: ['--version']
    expectedOutput: ['6.*']
  - name: 'yarn installed'
    command: 'yarn'
    args: ['--version']
    expectedOutput: ['1.*']
  - name: 'Nuxeo CLI installed'
    command: 'nuxeo'
    args: ['-n', '--help']
    expectedOutput: ['Usage: nuxeo *']
