schemaVersion: '2.0.0'
commandTests:
  - name: 'maven installed'
    command: 'mvn'
    args: ['--version']
    expectedOutput: ['Apache Maven 3.*']
  - name: 'java-11 installed'
    command: '/opt/openjdk/java-11/bin/java'
    args: ['-version', '2>&1']
    expectedError: ['openjdk version "11.*']
  - name: 'java-1.8 installed'
    command: '/opt/ibm/java/bin/java'
    args: ['-version', '2>&1']
    expectedError: ['java version "1.8.*']
